<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <style>
        /* Стили для корзины */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            text-align: right;
        }
        .back-btn {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Корзина</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Товар</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Игровая приставка</td>
                    <td>1</td>
                    <td>40,000 руб.</td>
                    <td><button>Удалить</button></td>
                </tr>
                <tr>
                    <td>Игровая мышь</td>
                    <td>2</td>
                    <td>5,000 руб.</td>
                    <td><button>Удалить</button></td>
                </tr>
                <tr>
                    <td>Игровой монитор</td>
                    <td>1</td>
                    <td>25,000 руб.</td>
                    <td><button>Удалить</button></td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            Итого: 75,000 руб.
        </div>
        <a href="/" class="back-btn">Вернуться на главную</a>
    </main>
</body>
</html>
